[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Enable optimizer with IR to reduce contract sizes
optimizer = true
optimizer_runs = 200
via_ir = true

# Network configurations
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/crates/config#all-options
